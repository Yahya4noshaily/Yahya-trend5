<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>توصية EUR/USD - Yahya Trend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 توصية EUR/USD</h1>
    <p id="recommendation">جاري تحميل التوصية...</p>
    <p id="price">السعر الحالي: ...</p>
    <button onclick="fetchRecommendation()">🔄 تحديث التوصية</button>
  </div>

  <script>
    async function fetchRecommendation() {
      try {
        const res = await fetch(
          "https://www.alphavantage.co/query?function=FX_INTRADAY&from_symbol=EUR&to_symbol=USD&interval=1min&apikey=GJSY9KUAILF51AR"
        );
        const data = await res.json();
        const latestTime = Object.keys(data["Time Series FX (1min)"])[0];
        const currentPrice = data["Time Series FX (1min)"][latestTime]["1. open"];

        // توصية بسيطة: إذا السعر فوق 1.08 => شراء، غير ذلك بيع
        const signal = currentPrice > 1.08 ? "✅ شراء" : "🚫 بيع";

        document.getElementById("recommendation").textContent = `التوصية: ${signal}`;
        document.getElementById("price").textContent = `السعر الحالي: ${currentPrice}`;
      } catch (error) {
        document.getElementById("recommendation").textContent = "❌ فشل في جلب التوصية";
        console.error("API Error:", error);
      }
    }

    // جلب تلقائي عند فتح الصفحة
    fetchRecommendation();
  </script>
</body>
</html>
